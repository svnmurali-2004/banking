<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LoginPage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <meta name="google-signin-client_id" content="1051900608188-vnrehn3cf0rg1f0p8kvd4j4fkscpoq70.apps.googleusercontent.com">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #loginContainer {
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        #submit {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>Welcome To SVNM Banking Login Page</h1>
        <form id="loginForm">
            <label>
                Account Holder Name:<br>
                <input id="name" type="text" name="name" value="" required/>
            </label><br>
            <label>
                Account Password :<br/>
                <input id="password" type="password" name="password" value="" required/>
            </label><br><br/>
            <input id="submit" type="submit" value="Login"/>
            <p>Don't have an account? <a onclick="signup()">Click to sign up</a></p>
        </form>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn" >sign-in google</div>
    <footer><a id="op" style="display:none;"></a></footer>
    
    <script>
        if (sessionStorage.getItem("islogin") == "true") {
            console.log("islogin checking");
            window.location.href = "/home";
        }
        const submitHandler = async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            const formDataObject = {
                name: name,
                password: password
            };

            const response = await axios.post("https://svnmbanking.onrender.com/isLogin", formDataObject);
            console.log(name, password, response.data);

            if (response.data.login === "true") {
                console.log("details stored in session storage");
                sessionStorage.setItem("islogin", true);
                sessionStorage.setItem("logindetails", JSON.stringify(formDataObject));
                window.location.href = "/home";
            }

            console.log("submit handler executed successfully");
        };
        document.getElementById("loginForm").addEventListener("submit", submitHandler);
        async function signup(){
            window.location.href="/signup"
        }
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var name = profile.getName();
            var email = profile.getEmail();
            // Handle Google Sign-In, e.g., send user data to the server
            alert("Signed in as: " + name + " (" + email + ")");
        }
    </script>
</body>
</html>
